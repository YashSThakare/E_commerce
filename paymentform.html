<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="static/payment.css">
</head>
<body>
    <div>
        <div class="container">
             <form action="/payment" method="post">
                <!-- Add this hidden input field to store the product ID -->
                <input type="hidden" name="product_name" value="{{product_name}}">

                <h1 class="main_heading">Payment Form</h1>
                <hr>
                <!-- Display the product ID on the page -->
                <p>Product Name: {{ product_name }}</p>

                <h2>User Information</h2>
                <p>Name: *
                    <input type="text" required name="name" placeholder="ABC XYZ">
                </p>
                <p>
                    <fieldset>
                        <legend>Gender</legend>
                        Male <input type="radio" name="gender" id="male" value="M">
                        Female <input type="radio" name="gender" id="female" value="F">
                    </fieldset>
                </p>
                <p>
                    Address:
                    <br>
                    <textarea placeholder="Enter your Address" name="address" id="" cols="30" rows="10"></textarea>
                </p>
                <p>
                    Email:
                    <input type="email" name="email" id="email" required placeholder="Enter Your Email ID">
                </p>
                <p>
                    Pincode:
                    <input type="number" name="pincode" id="pincode" placeholder="123456">
                </p>
                <h2>Payment Information</h2>
                <p>
                    Card Type:
                    <select name="card_type" id="card_type" required>
                        <option value="">--Select Card Type--</option>
                        <option value="visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="rupay">Rupay</option>
                    </select>
                </p>
                <p>
                    Card Number:
                    <input type="number" name="card_number" placeholder="1111-2222-3333-4444" required>
                </p>
                <p>
                    Expiration Date:
                    <input type="date" name="expiration_date">
                </p>
                <p>
                    CVV:
                    <input type="number" name="cvv" placeholder="123">
                </p>
                <p>
                    <button type="submit">Pay Now</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
